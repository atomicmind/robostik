<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboStik Admin</title>
    <link rel="icon" href="{{ url_for('static', filename='images/robot-favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/logo-z-odsevom.png') }}" alt="Qualia Logo" class="qualia-logo with-baked-reflection" id="header-logo">
                </div>
                <div class="header-text">
                    <h1>ü§ñ RoboStik Admin</h1>
                    <p>Lokalno upravljanje projekta</p>
                    <p class="loading" style="margin-top: 6px; color: #fff;">Za oddaljeni dostop vpi≈°ite:<br><strong>{{ server_ip }}:5000/remote</strong></p>
                </div>
            </div>
        </header>

        <main>
            <section class="folder-picker-section">
                <h2>Izbira projekta</h2>
                <div class="folder-picker">
                    <input type="text" id="folderPath" placeholder="Pot do Choregraphe projekta (npr. /home/user/nao/projekt/test)" class="folder-input">
                    <button id="scanBtn" class="btn-scan">üìÅ Odpri projekt</button>
                </div>
            </section>

            <section class="status-section">
                <h2>Stanje povezave</h2>
                <div id="status-box" class="status-box disconnected">
                    <p id="status-text">Preverjam povezavo...</p>
                </div>
            </section>

            <section class="behaviours-section">
                <h2>Obna≈°anja</h2>
                <div id="behaviours-container" class="behaviours-container">
                    <p class="loading">Izberite projekt in skenirajte obna≈°anja...</p>
                </div>
            </section>

            <section class="log-section">
                <h2>Dnevnik</h2>
                <div id="log-container" class="log-container">
                    <p class="log-entry info">Admin aplikacija zagnana</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Arnold Marko | Zavod Qualia</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
